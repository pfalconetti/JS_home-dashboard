<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>myHome dashboard</title>
    <!-- Specially for iOS -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- In case we want to use effects -->
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <!-- This is the best part, where the "magic" happens -->
    <script type="text/javascript" src="js/custom.js"></script>
    <script>
		$(document).ready(function() {
			blink();
		});
	</script>
    <!-- Stylesheets depending on the needs -->
    <link rel="stylesheet" href="css/common.css" media="all">
    <!-- IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!-- Eventually reload the page to make sure every device refreshes the values -->
    <meta http-equiv="refresh" content="60" >
</head>

<body>
    <div class="wrapper">
    	<!-- Put here every extra data you need to siplay -->
        <div class="header">
            <div class="title">myHome dashboard</div>
            <div class="date">lundi 10 décembre 2012</div>
            <div class="time">15h46</div>
            <div class="version">v 1.0.4</div>
        </div>
        <!-- This section displays the received data: it's the "dashboard" -->
        <!-- Every class=floor is a group, displaying data from the same floor (.internal), (.)external or (.)energy consumtion-->
        <div class="dashboard">
	        <!-- This is a HTML template with dummy data -->
            <!-- Use your usual values (given by your favorite sensors) and give them to the JS functions below -->
            <span class="floor internal">
            	<!-- For each group, you can define a title	(displayed above the data group) -->
                <div class="title">RDC</div>
                <!-- For each group, inject data calling the appropriate JS function -->
                <!-- Each function call displays a separate block -->
                <!-- See js/custom.js file for the specs -->
                <div class="group">
					<script>getData('salon', 13.3, 17, 23, 'c', 'f', 33, 20, 60);</script>
                    <script>getData('cuisine', 'toto', 17, 23, 'c', 'c', 43, 20, 60);</script>
                </div>
            </span>
            <span class="floor external">
                <div class="title">extérieur</div>
                <div class="group">
                	<script>getWeather('nuageflocon', 5, 'c', 'c', 58);</script>
            	</div>
            </span>
            <span class="floor energy">
            	<div class="title">KW/h</div>
            	<div class="group">
                	<script>getEnergy(650, 'up', 1500);</script>
                </div>
            </span>
            <span class="floor internal">
                <div class="title">étage 1</div>
                <div class="group">
					<script>getData('chambre de Kim', 21.3, 17, 23, 'c', 'c', 58, 20, 60);</script>
                    <script>getData('chambre de Alec', 20.1, 17, 23, 'c', 'c', 51, 20, 60);</script>
                    <script>getData('bureau', 19.3, 17, 23, 'c', 'c', 37, 20, 60);</script>
                    <script>getData('salle de bain 1', 25.3, 17, 23, 'c', 'c', 78, 20, 60);</script>
                </div>
            </span>
            <span class="floor internal">
                <div class="title">suite parentale</div>
                <div class="group">
					<script>getData('chambre', 19.3, 17, 23, 'c', 'c', 38, 20, 60);</script>
                    <script>getData('dressing', 18.7, 17, 23, 'c', 'c', 42, 20, 60);</script>
                    <script>getData('salle de bain 2', 27.9, 17, 23, 'c', 'c', 88, 20, 60);</script>
                </div>
        	</span>
        </div>
    </div>
</body>

</html>
