<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>myHome dashboard</title>
    <!-- Petit hack pour forcer les proportions correctes avec iOS -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- On sait jamais, si on veut utiliser des effets... -->
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <!-- Quelques fonctions persos pour automatiser l'affichage à l'intérieur des boites -->
    <script type="text/javascript" src="js/custom.js"></script>
    <script>
		$(document).ready(function() {
			blink();
		});
	</script>
    <!-- Bon, je vais s�parer les feuilles de style : 1 commune, et 1 par support diff�rent -->
    <!-- Eventuellement, s'il n'y a pas beaucoup de styles, on peut tout regrouper dans le m�me fichier et les tests seront effectu�s directement dans la CSS -->
    <!-- Eventuellement, on peut en ajouter d'autres pour affiner... mais au bout d'un moment, �a n'a pas beaucoup d'int�r�t -->
    <link rel="stylesheet" href="css/common.css" media="all">
    <link rel="stylesheet" href="css/responsive/desktop.css" media="screen and (min-device-width:980px)">
    <link rel="stylesheet" href="css/responsive/tablet.css" media="screen and (min-device-width:768px) and (max-device-width:980px)">
    <link rel="stylesheet" href="css/responsive/smartphonelarge.css" media="screen and (min-device-width:480px) and (max-device-width:768px)">
    <link rel="stylesheet" href="css/responsive/smartphonesmall.css" media="screen and (min-device-width:320px) and (max-device-width:480px)">
    <link rel="stylesheet" href="css/responsive/wap.css" media="screen and (max-device-width:320px)">
    <!-- IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!-- Juste pour que le raccourci du site apparaisse comme une appli native sur l'ecran d'accueil d'un iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- Eventuellement un petit autoreload (en secondes) -->
    <meta http-equiv="refresh" content="60" >
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <div class="title">myHome dashboard</div>
            <div class="date">lundi 10 décembre 2012</div>
            <div class="time">15h46</div>
            <div class="version">v 1.0.4</div>
        </div>
        <div class="dashboard">
            <span class="floor internal">
                <div class="title">RDC</div>
                <div class="group">
					<script>getData('salon', 13.3, 17, 23, 'c', 'f', 33, 20, 60);</script>
                    <script>getData('cuisine', 'toto', 17, 23, 'c', 'c', 43, 20, 60);</script>
                </div>
            </span>
            <span class="floor external">
                <div class="title">extérieur</div>
                <div class="group">
                	<script>getWeather('nuageflocon', 5, 'c', 'c', 58);</script>
            	</div>
            </span>
            <span class="floor energy">
            	<div class="title">KW/h</div>
            	<div class="group">
                	<script>getEnergy(650, 'up', 1500);</script>
                </div>
            </span>
            <span class="floor internal">
                <div class="title">étage 1</div>
                <div class="group">
					<script>getData('chambre de Kim', 21.3, 17, 23, 'c', 'c', 58, 20, 60);</script>
                    <script>getData('chambre de Alec', 20.1, 17, 23, 'c', 'c', 51, 20, 60);</script>
                    <script>getData('bureau', 19.3, 17, 23, 'c', 'c', 37, 20, 60);</script>
                    <script>getData('salle de bain 1', 25.3, 17, 23, 'c', 'c', 78, 20, 60);</script>
                </div>
            </span>
            <span class="floor internal">
                <div class="title">suite parentale</div>
                <div class="group">
					<script>getData('chambre', 19.3, 17, 23, 'c', 'c', 38, 20, 60);</script>
                    <script>getData('dressing', 18.7, 17, 23, 'c', 'c', 42, 20, 60);</script>
                    <script>getData('salle de bain 2', 27.9, 17, 23, 'c', 'c', 88, 20, 60);</script>
                </div>
        	</span>
        </div>
    </div>
</body>

</html>
